<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration</title>
    <link rel="stylesheet" href="form-style.css">
    <script src="form-script.js" defer></script>
    <script src="https://kit.fontawesome.com/5a01f232c4.js" crossorigin="anonymous"></script>
</head>
<body>
        <div class="container" id="container">
                <div class="form-container sign-up-container">
                  <form action="#">
                    <h1>Make a connection</h1>
                    <span>use your university email for registration</span>
                    <input id="name" type="text" placeholder="Name" required/>
                    <small id="alert-name"></small>
                    <input id="email" type="email" placeholder="Email" required/>
                    <small id="alert-email"></small>
                    <input id="password" type="password" placeholder="Password" required/>
                    <small id="alert-password"></small>
                    <button>Sign Up</button>
                  </form>
                </div>
                <div class="form-container sign-in-container">
                  <form action="#">
                    <h1><i class="fas fa-user-graduate"></i></h1>
                    <div class="social-container">
                      <p>Welcome Back!</p>
                    </div>
                    <input type="email" placeholder="Email" />
                    <input type="password" placeholder="Password" />
                    <a href="#" class="forgot-password">Forgot your password?</a>
                    <button class="signin-btn">Sign In</button>
                  </form>
                </div>
                <div class="overlay-container">
                  <div class="overlay">
                    <div class="overlay-panel overlay-left">
                      <h1>Welcome Back!</h1>
                      <p>To keep connected with us please login with your personal info</p>
                      <button class="ghost" id="signIn">Sign In</button>
                    </div>
                    <div class="overlay-panel overlay-right">
                      <h1>Join us to connect with students family.</h1>
                      <p>Enter your personal details and start journey with us</p>
                      <button class="ghost" id="signUp">Sign Up</button>
                    </div>
                  </div>
                </div>
              </div>
              <div class="circle"></div>
              <div class="circle1"></div>
              <div class="circle2"></div>
              <script>
                document.getElementById('name').onblur = function() {
                let status = document.getElementById('name').value;
                if (status.length < 3) {
                document.getElementById('alert-name').innerHTML = 'Name field is empty or less than 3 characters!';
                }
              }
              document.getElementById('email').onblur = function() {
              let status = document.getElementById('email').value;
              if (status.length < 5) {
              document.getElementById('alert-email').innerHTML = 'Email field is not complete!';
              }
            }
            document.getElementById('password').onblur = function() {
            let status = document.getElementById('password').value;
            if (status.length < 6) {
            document.getElementById('alert-password').innerHTML = 'Password field is empty or less than 6 characters';
            }
          }
              </script>
</body>
</html>
